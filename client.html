<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <!-- ビューポートの設定：モバイルデバイスでの表示を最適化 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家計簿</title>
    <style>
        /* フォームの上下に余白を追加 */
        .todo-form {
            margin: 1rem 0;
        }
        /* 完了したTODOのスタイル：取り消し線と薄い色 */
        .completed {
            text-decoration: line-through;
            color: gray;
        }
    </style>
</head>
<body>
    <h1>家計簿</h1>
    
    <!-- TODOを追加するためのフォーム -->
    <form id="numberForm" class="todo-form">
        <input type="number" id="numberInput" placeholder="収支を入力..." required>
        <button type="submit">追加</button>
    </form>

    <!-- TODOリストを表示する場所 -->
    <ul id="numberList"></ul>

    <!-- 合計を表示させる-->
     <p>total : <span id="totalSum">0</span></p>

    <script>

        // 数字のリストを保存する配列
        let numbers = [];
         /**
         * 数字をリストに追加して表示
         * @param {number} number - 追加する数字
         */
         function addNumber(number) {
            // 配列に数字を追加
            numbers.push(number);

            // 数字リストを更新して表示
            const listElement = document.getElementById('numberList');
            listElement.innerHTML = numbers
                .map(num => `<li>${num}</li>`)
                .join('');

            // 合計を再計算して表示
            updateTotalSum();
        }

        /**
         * 合計を計算して表示
         */
        function updateTotalSum() {
            // 配列内のすべての数字を合計
            const total = numbers.reduce((sum, num) => sum + num, 0);

            // 合計を表示
            document.getElementById('totalSum').textContent = total;
        }

        // フォームの送信イベントを処理
        document.getElementById('numberForm').addEventListener('submit', e => {
            e.preventDefault();

            // 入力された数字を取得
            const input = document.getElementById('numberInput');
            const number = parseFloat(input.value);

            // 数字が有効な場合のみ処理
            if (!isNaN(number)) {
                addNumber(number);

                // 入力フィールドをクリア
                input.value = '';
            }
        });

 

    </script>
</body>
</html>
